<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>11_Vue.set()的用法</title>
</head>
<body>

<div id="app2">
    <!-- 想了解这里key的作用请访问：(https://cn.vuejs.org/v2/api/#key) -->
    <p v-for="item in items" :key="item.id">
        {{item.message}}
    </p>
    <button class="btn" @click="btn1Click()">点我试试1</button>
    <button class="btn" @click="btn2Click()">点我试试2</button>
    <br/>
</div>

<script src="js/vuejs-2.5.16.js"></script>
<script>
    new Vue({
        el: "#app2",
        data: {
            items: [
                {message: "Test one", id: "1"},
                {message: "Test two", id: "2"},
                {message: "Test three", id: "3"}
            ]
        },
        methods: {
            btn1Click: function () {
                this.items.push({message: "动态新增"});  // 为data中的items动态新增一条数据
            },
            btn2Click: function () {
                this.items[0] = {message: "挣命", id: "1"};
                Vue.set(this.items, 0, this.items[0]);
            }
        }
    });
</script>

</body>
</html>
